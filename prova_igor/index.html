<html>
<body>
<h1>Atividade de Recomposição de João Victor Santos - SP311662X</h1>
<form action="/exemplo" method="post">
        <label for="idDesenvolvedor">Desenvolvedor</label>
        <input name="desenvolvedor" type="text" id="idDesenvolvedor">
        <br>

        <label for="idTurma">Turma</label>
        <input name="turma" type="text" id="idTurma">
        <br>

        <label for="idProfessor">Professor</label>
        <input name="professor" type="text" id="idProfessor">
        <br>

        <label for="idData">Data do dia que você desenvolveu</label>
        <input name="data" type="date" id="idData">
        <br>

        <label for="idDificuldade">Nota de dificuldade desta atividade de 1 a 10</label>
        <input name="dificuldade" type="number" id="idDificuldade" min="1" max="10">
        <br>

        <label for="idConfiante">Está confiante para a prova?</label>
        <select name="confiante" id="idConfiante">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
